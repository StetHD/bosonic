<element name="b-panel">
    <template>
        <style>:host {
                display: block;
                position: relative;
                border: 1px solid transparent;
                border-color: rgb(214, 214, 214);
                border-radius: 2px;
                box-shadow: 0 5px 10px rgba(0,0,0,.2);
            }
            .b-panel-content-wrapper {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .b-panel-content {
                display: block;
                background-color: #fff;
                padding: 0.5em 1em;
                margin: 1px 0 0 0;
            }
            .b-panel-remove {
                position: absolute;
                top: 0.5em;
                right: 1em;
                opacity:.4;
                cursor: pointer;
                border: none;
                background: none;
            }
        </style>
        <content select="b-panel-title"></content>
        <div class="b-panel-content-wrapper">
            <div class="b-panel-content" tabindex="0">
                <content></content>
            </div>
        </div>
    </template>
    <script>
        (function(){
            Bosonic.register({
                get title() {
                    return this.querySelector('b-panel-title');
                },

                get wrapper() {
                    return this.shadowRoot.querySelector('.b-panel-content-wrapper');
                },

                createdCallback: function() {
                    if (this.hasCustomAttribute('removable')) this.inject(Bosonic.Removable);
                    if (this.hasCustomAttribute('draggable')) {
                        this.inject(Bosonic.Draggable, { 
                            handle: this.title,
                            containment: this.getCustomAttribute('drag-containment')
                        });
                    }
                    if (this.hasCustomAttribute('expandable') && this.title) {
                        this.inject(Bosonic.Collapsible, this.wrapper);
                        this.listen(this.title, 'tap', 'toggleExpandable');
                    }
                },

                toggleExpandable: function() {
                    if (this.getCustomAttribute('expandable') === 'true') {
                        this.collapse();
                        this.setCustomAttribute('expandable', '');
                    } else {
                        this.expand();
                        this.setCustomAttribute('expandable', 'true');
                    }
                }
            });
        })();
    </script>
</element>

<element name="b-panel-title">
    <style>b-panel-title {
            display: block;
            padding: 0.5em 1em;
            margin: 0;
            font-size: 1em;
            font-weight: 500;
            line-height: 1.5;
            background-color: #e0e0e0;
            color: #333;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 1px 0 rgba(255, 255, 255, .3) inset;
        }
        b-panel[expandable] > b-panel-title:after {
            float: right;
            content: "\25B4";
        }
        b-panel[expandable='true'] > b-panel-title:after {
            float: right;
            content:'\25BE';
        }
    </style>
    <script>
        (function(){
            Bosonic.register({
                hostAttributes: {
                    tabindex: 0
                }
            });
        })();
    </script>
</element>
