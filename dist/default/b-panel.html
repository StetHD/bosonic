<element name="b-panel" attributes="open">
    <template>
        <style>:root {

    /* gradient experiment: remove borders & 3d effect for testing; */
    /*--b-button-primary-bg: linear-gradient(
        to bottom, 
        color(var(--b-button-primary-bg-color) hue(-8deg) saturation(+16%)) 0%, 
        color(var(--b-button-primary-bg-color) hue(-8deg) saturation(+8%)) 4%, 
        var(--b-button-primary-bg-color) 100%
    );*/
}
            :host {
                display: block;
                position: relative;
                border: 1px solid transparent;
                border-color: rgb(214, 214, 214);
                border-radius: 2px 2px 0 0;
                box-shadow: 0 5px 10px rgba(0,0,0,.2);
                background-color: #fff;
                overflow: hidden;
            }
            .b-panel-content-wrapper {
                display: block;
                margin: 0;
                padding: 0;
            }
            :host([expandable]:not([open])) .b-panel-content-wrapper {
                display: none;
            }
            .b-panel-content {
                display: block;
                padding: 0.5em 1em;
                margin: 1px 0 0 0;
            }
            .b-panel-remove {
                position: absolute;
                top: 0.5em;
                right: 1em;
                opacity:.4;
                cursor: pointer;
                border: none;
                background: none;
            }
            .b-panel-resize {
                display: block;
                border: none;
                position: absolute;
                background-color: transparent;
                bottom: 0px;
                right: 0px;
                padding: 0;
                margin: 0;
                line-height: 0.8em;
            }
            .b-panel-resize:hover {
                cursor: se-resize;
            }
        </style>
        <content select="b-panel-title" tabindex="0"></content>
        <div class="b-panel-content-wrapper">
            <div class="b-panel-content" tabindex="0">
                <content></content>
            </div>
        </div>
    </template>
    <script>
        (function(){
            var lastUID = 0;

            function uid() {
                return 'bp-' + (++lastUID);
            }

            Bosonic.register({
                mixins: [Bosonic.Transitions],

                get titleElement() {
                    return this.querySelector('b-panel-title');
                },

                get contentElement() {
                    return this.shadowRoot.querySelector('.b-panel-content');
                },

                get wrapper() {
                    return this.shadowRoot.querySelector('.b-panel-content-wrapper');
                },

                createdCallback: function() {
                    if (!this.contentElement.id) this.contentElement.id = uid();
                    if (this.parentNode.nodeName === 'B-PANELSET') {
                        this.parentNode.registerPanel(this);
                        return;
                    }
                    if (this.hasCustomAttribute('expandable') && this.titleElement) {
                        this.toggleAriaState();
                        this.titleElement.setAttribute('aria-controls', this.contentElement.id);
                        this.listen(this.titleElement, 'tap', 'toggleExpansion');
                    }
                    if (this.hasCustomAttribute('removable')) this.inject(Bosonic.Removable);
                    if (this.hasCustomAttribute('resizable')) this.inject(Bosonic.Resizable);
                    if (this.hasCustomAttribute('draggable')) {
                        this.inject(Bosonic.Draggable, { 
                            handle: this.titleElement,
                            containment: this.getCustomAttribute('drag-containment')
                        });
                    }
                },

                toggleExpansion: function() {
                    this.hasAttribute('open') ? this.close() : this.open();
                },

                open: function() {
                    if (!this.hasAttribute('open-transition') || !this.hasTransition(this.getAttribute('open-transition'))) {
                        this.setAttribute('open', '');
                        return;
                    }
                    this.playTransition(this.getAttribute('open-transition'), this.wrapper).end(function() {
                        this.setAttribute('open', '');
                    }.bind(this));
                },

                close: function() {
                    if (!this.hasAttribute('close-transition') || !this.hasTransition(this.getAttribute('close-transition'))) {
                        this.removeAttribute('open');
                        return;
                    }
                    this.playTransition(this.getAttribute('close-transition'), this.wrapper).end(function() {
                        this.removeAttribute('open');
                    }.bind(this));
                },

                openChanged: function() {
                    this.toggleAriaState();
                },

                toggleAriaState: function() {
                    var open = this.hasAttribute('open');
                    this.titleElement.setAttribute('aria-expanded', open ? 'true' : 'false');
                    this.contentElement.setAttribute('aria-hidden', open ? 'false' : 'true');
                    this.contentElement.tabIndex = open ? 0 : -1;
                }
            });
        })();
    </script>
</element>

<element name="b-panel-title">
    <style>:root {

    /* gradient experiment: remove borders & 3d effect for testing; */
    /*--b-button-primary-bg: linear-gradient(
        to bottom, 
        color(var(--b-button-primary-bg-color) hue(-8deg) saturation(+16%)) 0%, 
        color(var(--b-button-primary-bg-color) hue(-8deg) saturation(+8%)) 4%, 
        var(--b-button-primary-bg-color) 100%
    );*/
}
        b-panel-title {
            display: block;
            padding: 0.5em 1em;
            margin: 0;
            font-size: 1em;
            font-weight: 500;
            line-height: 1.5;
            background-color: #e0e0e0;
            color: #333;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 1px 0 rgba(255, 255, 255, .3) inset;
        }
        b-panel[expandable] > b-panel-title:after {
            float: right;
            content: "\25B4";
        }
        b-panel[expandable][open] > b-panel-title:after {
            float: right;
            content:'\25BE';
        }
    </style>
    <script>
        (function(){
            Bosonic.register({
                hostAttributes: {
                    tabindex: 0
                }
            });
        })();
    </script>
</element>
