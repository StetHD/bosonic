<!DOCTYPE html>
<html>
    <head>
        <title>b-switch</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="../../node_modules/webcomponents.js/webcomponents.js"></script>
        <script type="text/javascript" src="../../dist/bosonic-runtime.js"></script>

        <script src="../../node_modules/web-component-tester/browser.js"></script>
        <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
        <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

        <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

        <link rel="import" href="../../dist/default/b-switch.html">
    </head>

    <body>
        <test-fixture id="basic">
            <template>
                <input type="checkbox" is="b-switch" />
            </template>
        </test-fixture>

        <test-fixture id="checked">
            <template>
                <input type="checkbox" is="b-switch" checked />
            </template>
        </test-fixture>

        <test-fixture id="labeled">
            <template>
                <label><input type="checkbox" is="b-switch" />Foo</label>
            </template>
        </test-fixture>
        
        <script type="text/javascript">
            describe("Switch component", function() {
                var bswitch;

                it('should be off when created', function() {
                    fixture('basic');
                    bswitch = document.querySelector('input');
                    expect(bswitch.checked).to.be.false;
                    expect(bswitch.root.classList.contains('on')).to.be.false;
                });

                it('should switch on and off when tapped', function() {
                    fixture('basic');
                    bswitch = document.querySelector('input');
                    MockInteractions.tap(bswitch.root);
                    expect(bswitch.checked).to.be.true;
                    expect(bswitch.root.classList.contains('on')).to.be.true;
                    MockInteractions.tap(bswitch.root);
                    expect(bswitch.checked).to.be.false;
                    expect(bswitch.root.classList.contains('on')).to.be.false;
                });

                it('should be on when created with a checked attribute', function() {
                    fixture('checked');
                    bswitch = document.querySelector('input');
                    expect(bswitch.checked).to.be.true;
                    expect(bswitch.root.classList.contains('on')).to.be.true;
                });

                it('should switch on and off when its label is tapped', function() {
                    fixture('labeled');
                    bswitch = document.querySelector('input');
                    MockInteractions.tap(bswitch.parentNode);
                    expect(bswitch.checked).to.be.true;
                    expect(bswitch.root.classList.contains('on')).to.be.true;
                    MockInteractions.tap(bswitch.parentNode);
                    expect(bswitch.checked).to.be.false;
                    expect(bswitch.root.classList.contains('on')).to.be.false;
                });
            });
        </script>
    </body>
</html>
