<!DOCTYPE html>
<html>
    <head>
        <title>b-progress-bar</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="dist/webcomponents.js"></script>
        <script type="text/javascript" src="dist/bosonic-runtime.js"></script>

        <link rel="import" href="dist/default/b-progress.html">

        <link rel="stylesheet" href="dist/default/theme.css">
    </head>

    <body>
        <h1>Progress bars</h1>
        <div class="element-demo" id="example1">
            <style>
                b-progress {
                    margin: 20px 0;
                }
            </style>
            <b-progress value="30"></b-progress>
            <button class="b-button">Start</button>
            <script>
                var animating = false,
                    btn = document.querySelector('#example1 button'),
                    progress = document.querySelector('#example1 b-progress');

                function next() {
                    animating = true;
                    if (progress.value < 100) {
                        progress.value++;
                    } else {
                        animating = false;
                        btn.disabled = false;
                        return;
                    }
                    requestAnimationFrame(next);
                }

                function start() {
                    btn.disabled = true;
                    if (!animating) {
                        if (progress.value == 100) {
                            progress.value = 0;
                        }
                        next();
                    }
                }

                window.addEventListener('WebComponentsReady', function() {
                    btn.addEventListener('pointerup', function() {
                        start();
                    });
                });
            </script>
        </div>
        <div class="element-demo" id="example2">
            <p>With a secondary value:</p>
            <b-progress value="50" secondary="70"></b-progress>
        </div>
    </body>
</html>
